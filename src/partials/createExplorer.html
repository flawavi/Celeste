<h1>{{title}}</h1>
<form>

  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" placeholder="name" ng-model="newExplorerProfile.firstName"/>
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" placeholder="name" ng-model="newExplorerProfile.lastName"/>
  </div>

  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" placeholder="username" ng-model="newExplorerProfile.userName"/>
  </div>

  <div class="form-group">
    <label>How many trips around the sun have you made?</label>
    <input type="number" class="form-control" placeholder="aka how old are you?" ng-model="newExplorerProfile.age"/>
  </div>

  <button type="" class="btn btn-default" ng-click="createExplorer()">Go</button>

</form>
