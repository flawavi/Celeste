<div>

  <center><h3 class="celesteText">Topic: {{topic}}</h3></center>


</div>

<!-- <div>{{lessons}}</div> -->
<div class="celesteText">
  <h3>Here is your first lesson</h3>
  <div>{{lesson1}}</div>
</div>

<div class="container-fluid">
  <div class="col-sm-6">
    <h6 class="celesteText">Here are a bunch of questions related to {{topic}}</h6>
    <div>
      <ol>
        <li>{{question1}}</li>
        <li>{{question2}}</li>
        <li>{{question3}}</li>
        <li>{{question4}}</li>
        <li>{{question5}}</li>
      </ol>
    </div>
  </div>
  <div class="col-sm-6">
    <h6 class="celesteText">Here are the answers about {{topic}}</h6>
    <div>
      <div>
        <input type="text" name="answer" placeholder="question 1" ng-model="userAnswers.answer1">
      </div>
      <div>
        <input type="text" name="answer" placeholder="question 2" ng-model="userAnswers.answer2">
      </div>
      <div>
        <input type="text" name="answer" placeholder="question 3" ng-model="userAnswers.answer3">
      </div>
      <div>
        <input type="text" name="answer" placeholder="question 4" ng-model="userAnswers.answer4">
      </div>
      <div>
        <input type="text" name="answer" placeholder="question 5" ng-model="userAnswers.answer5">
      </div>
    </div>
    <div>
      <button class="btn btn-success" ng-click="postAnswers()">Submit</button>
    </div>
  </div>
</div>

<div>
  <button class="btn btn-success" ng-click="nextDestination(id)">Next Destination</button>
</div>
<div>
  <button class="btn btn-warning" ng-click="prevDestination(id)">Previous Destination</button>
</div>
<div ng-hide="true">
  <button></button>
</div>
