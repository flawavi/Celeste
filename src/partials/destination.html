<div>

  <center><h3 class="celesteText">Destination {{id}}: {{topic}}</h3></center>


</div>

<!-- <div>{{lessons}}</div> -->
<div>
  <h3 class="celesteText" ng-show="hide">Carefully read the following lesson, and prepare to answer some questions.</h3>
  <p class="lessonText" ng-show="currentLesson">{{lesson}}</p>
  <button ng-show="hide" class="btn btn-success" ng-click="getLesson()">Start Lesson</button>
</div>

  <div>
    <button class="btn btn-warning" ng-click="takeQuiz()" ng-show="currentLesson">Take Quiz</button>
  </div>

<div class="container-fluid" ng-show="quiz">
  <div class="col-sm-6">
    <h6 class="celesteText">Here are a bunch of questions related to {{topic}}</h6>
    <div>
      <ul ng-repeat="q in questions">
        <li>{{q.question}}</li>
          <li ng-repeat="a in answers">
            <label for="quest_{{$parent.$index}}_answer_{{$index}}">
              <input type="radio" id="quest_{{$parent.$index}}_answer_{{$index}}"
               value="{{a.answer}}" name="answers" />{{ a.answer }}</label>
          </li>
      </ul>
    </div>
  </div>
  <div class="col-sm-6">
    <h6 class="celesteText">Choose the best answer</h6>
    <div ng-repeat="a in answers">
      <p>{{a.answer}}</p>

    </div>
    <div>
      <button class="btn btn-success" ng-click="postAnswers()">Submit</button>
    </div>
  </div>
</div>

<div>
  <button class="btn btn-success" ng-click="nextDestination(id)">Next Destination</button>
</div>
<div>
  <button class="btn btn-warning" ng-click="prevDestination(id)">Previous Destination</button>
</div>
<div ng-hide="true">
  <button></button>
</div>
