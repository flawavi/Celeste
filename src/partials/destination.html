<div>
  <div>
    <center><h2 class="celesteText">Destination {{id}}: {{topic}}</h2></center>
    <center><h3 class="celesteText" ng-show="instructions">Carefully read the following lesson, and prepare to answer some questions.</h3></center>
  </div>
  <center><img class="backgroundImage" ng-src="{{imagePath}}"></center>

  <!-- <div>{{lessons}}</div> -->
  <div>
    <p class="lessonText" ng-show="currentLesson">{{lesson}}</p>
  </div>

  <div class="container-fluid" ng-show="quiz">
    <div class="col-sm-6">
      <h6 class="celesteText">What have you learned about {{topic}}?</h6>
      <div>
        <form class="quizForm">
          <ol>
            <li class="celesteText" ng-repeat="q in questions">{{q.question}}
              <ol>
                <li ng-repeat="a in answers | filter: {questionId: q.questionsID}: true">
                  <label banana="{{a.questionId}}" id="{{a.answerId}}{{a.correct}}">
                    <input type="radio" value="{{a.answerId}}{{a.correct}}" name="question - {{q.questionsID}}" ng-model="selectedAnswers[q.questionsID]" /> {{a.answer}}</label>
                </li>
              </ol>
              <span id="{{q.questionsID}}"></span>
            </li>
          </ol>
          <br>
          <div>
            <button class="btn btn-success" ng-click="checkAnswers()">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="bottom-buttons">
    <button ng-show="instructions" class="left-button btn btn-success" ng-click="getLesson()">Start Lesson</button>
    <button class="btn btn-success" ng-show="next" ng-click="nextDestination(id)">Next Destination</button>
    <button class="btn btn-warning right-button" ng-click="prevDestination(id)">Previous Destination</button>
    <button class="btn btn-success left-button" ng-click="takeQuiz()" ng-show="quizButton">Take Quiz</button>

  </div>
</div>
