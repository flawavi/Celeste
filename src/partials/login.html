<div class="loginForm">
  <div>
    <h1 class="celesteText">{{greeting}} {{galonzo}}</h1>
    <h2 class="celesteText">{{message}}</h2>
  </div>
  <br>
    <h4 class="loginGreeting">Please login or register to start exploring the Universe</h4>
  <center><section class="auth-form">
    <br>
      <div>
        email: <input type="email" name="email" placeholder="explorer_name@example.com" autofocus="true" ng-model="account.email">
      </div>
      <br>
      <div>
        Password: <input type="password" name="password" placeholder="explorer pw" ng-model="account.password">
      </div>
      <div>
      <br>
        <button class="btn btn-info" ng-click="login()">Login</button>
        <button class="btn btn-success" ng-click="register()">Register</button>
      </div>
  </section></center>
</div>
